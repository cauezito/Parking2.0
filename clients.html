 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
	
    <body id="clients-page">
		<!-- navigation menu -->
		<nav>		
    		<div class="nav-wrapper">
      		<a href="#" class="brand-logo">SafeCar Parking</a>
      		<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="index.html">Home</a></li>
		        <li><a href="#">Settings</a></li>
      		</ul>
			</div>
    	</nav>
		<!-- /navigation menu -->
		<div class="row">
    		<div class="col s12 m12" id="card-clients">
      			<div class="card">
        			<div class="card-content">
          				<span class="card-title center-align">CLIENTS</span>
						<a href="#" id="new-client"><span class="material-icons">
							add_circle
						</span></a>
          					<table class="striped centered responsive-table table-clients">
         						<thead>
          							<tr>
						              <th>Name</th>
						              <th>E-mail</th>
						              <th>Adress</th>
									  <th>City</th>
									  <th>Vehicle</th>
									</tr>
						        </thead>
						        <tbody id="tbody-clients">
						          
						        </tbody>
      						</table>
        			</div>        
      			</div>
    		</div>

<!-- new client -->
			<div class="col s12 m6 hide" id="card-new-client">
      			<div class="card">
        			<div class="card-content ">
						<a href="#" id="close-new-client">
						<i class="material-icons md-36" style="float:right">
						close</i>
						</a>		
						
          				<span class="card-title center-align">CLIENT</span>

          					 <div class="row">
							    <form class="col s12" id="form-new-client">
							      <div class="row">
							        <div class="input-field col s6">
							          <input placeholder="First name" id="name" name="name" type="text" class="validate">
							          <label for="first_name"></label>
							        </div>
							        <div class="input-field col s6">
							          <input placeholder="Last name" id="surname" name="surname" type="text" class="validate">
							          <label for="last_name"></label>
							        </div>
							      </div>
									<div class="row">
							        <div class="input-field col s6">
							          <input placeholder="Adress" id="adress" name="adress" type="text" class="validate">
							          <label for="adress"></label>
							        </div>
							        <div class="input-field col s6">
							          <input placeholder="City" id="city" name="city" type="text" class="validate">
							          <label for="city"></label>
							        </div>
							      </div>
							      <div class="row">
							        <div class="input-field col s12">
							          <input placeholder="Email@email.com" id="email" name="email" type="email" class="validate">
							          <label for="email"></label>
							        </div>
							      </div>
									<span class="card-title center-align">VEHICLE</span>
								  <div class="row">
							        <div class="input-field col s6">
							          <input placeholder="License plate" id="licensePlate" name="licensePlate" type="text" class="validate">
							          <label for="license_plate"></label>
							        </div>
							        <div class="input-field col s6">
							          <input placeholder="Make" id="make" name="make" type="text" class="validate">
							          <label for="vehicle_make"></label>
							        </div>
							      </div>
									<div class="row">
								        <div class="input-field col s6">
								          <input placeholder="Model" id="model" name="model" type="text" class="validate">
								          <label for="vehicle_model"></label>
								        </div>
								        <div class="input-field col s6">
								          <input placeholder="Color" id="color" name="color" type="text" class="validate">
								          <label for="vehicle_color"></label>
								        </div>
										<button class="btn waves-effect waves-light" type="submit" name="action">Save
										    <i class="material-icons right"></i>
										  </button>
							     	 </div>
							    </form>
  							</div>
        			</div>        
      			</div>
    		</div>
  		</div>	
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	  <script type="text/javascript" src="js/models/Client.js"></script>
	  <script type="text/javascript" src="js/models/Vehicle.js"></script>
	  <script type="text/javascript" src="js/controller/ParkingController.js"></script>
	  <script type="text/javascript" src="js/util/Formatter.js"></script>
	  <script type="text/javascript" src="js/script.js"></script>


    </body>
  </html>
