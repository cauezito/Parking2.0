 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
	
    <body id="index-page" >
		<!-- navigation menu -->
		<nav>		
    		<div class="nav-wrapper">
      		<a href="#" class="brand-logo">SafeCar Parking</a>
      		<ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="clients.html" id="nav-clients">Clients</a></li>
      		</ul>
			</div>
    	</nav>
		<!-- /navigation menu -->
		<div class="row">
    		<div class="col s12 m12" id="card-entry">
      			<div class="card">
        			<div class="card-content">
					<a href="#" id="add-new-entry">
						<i class="material-icons md-36" style="float:right">
						add</i>
					</a>	
          				<span class="card-title center-align">Current entries</span>
						
          					<table class="striped centered responsive-table table-entries">
         						<thead>
          							<tr>
						              <th>Name</th>
						              <th>Vehicle</th>
						              <th>Entry</th>
									  <th>Action</th>
          							</tr>
						        </thead>
						        <tbody id="tbody-entries">
						         
						        </tbody>
      						</table>
        			</div>        
      			</div>
			
    		</div>

		<div class="col s12 m6 hide" id="card-new-entry" >
      			<div class="card">
        			<div class="card-content">
						<a href="#" id="close-new-entry">
							<i class="material-icons md-36" style="float:right">
							close</i>
						</a>		
						<span class="card-title center-align">NEW ENTRY</span>
						<div class="input-field ">
						<form id="form-new-entry">
						  <select class="browser-default" id="select-client" name="client">
						    <option value="" disabled selected>Choose a client</option>
						    
						  </select> 
						  <select class="browser-default" id="select-vehicle" name="vehicle">
						    <option value="" disabled selected>Choose a vehicle</option>
						    
						  </select>    
							<button class="btn waves-effect waves-light" type="submit" name="action">Submit
   								<i class="material-icons right">send</i>
  							</button>   
						</form>
  						</div>
        			</div>
      			</div>
  		</div>	
		</div>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	  <script type="text/javascript" src="js/controller/ParkingController.js"></script>
	  <script type="text/javascript" src="js/script.js"></script>
	  <script type="text/javascript" src="js/models/Client.js"></script>
	  <script type="text/javascript" src="js/models/Vehicle.js"></script>
	  <script type="text/javascript" src="js/models/Entry.js"></script>
	  <script type="text/javascript" src="js/util/Formatter.js"></script>

    </body>
  </html>
