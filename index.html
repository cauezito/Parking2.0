 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
	
    <body>
		<!-- navigation menu -->
		<nav>
    		<div class="nav-wrapper">
      		<a href="#" class="brand-logo">SafeCar Parking</a>
      		<ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="#">Clients</a></li>
		        <li><a href="#">New entry</a></li>
		        <li><a href="#">History</a></li>
      		</ul>
			</div>
    	</nav>
		<!-- /navigation menu -->
		<!-- clients -->
		 
		<!-- /clients -->
		<div class="row">
    		<div class="col s12 m6">
      			<div class="card">
        			<div class="card-content ">
          				<span class="card-title">Current entries</span>
          					<table class="striped centered responsive-table table-clients">
         						<thead>
          							<tr>
						              <th>Name</th>
						              <th>Vehicle</th>
						              <th>Entry</th>
									  <th>Action</th>
          							</tr>
						        </thead>
						        <tbody>
						          <tr>
						            <td>Alvin</td>
						            <td>Fox - Awesome</td>
						            <td>22:45</td>
									<td></td>
						          </tr>
						        </tbody>
      						</table>
        			</div>        
      			</div>
    		</div>
			<!-- new client -->
			<div class="col s12 m6">
      			<div class="card">
        			<div class="card-content ">
          				<span class="card-title">New client</span>
          					 <div class="row">
							    <form class="col s12">
							      <div class="row">
							        <div class="input-field col s6">
							          <input placeholder="First name" id="first_name" type="text" class="validate">
							          <label for="first_name"></label>
							        </div>
							        <div class="input-field col s6">
							          <input placeholder="Last name" id="last_name" type="text" class="validate">
							          <label for="last_name"></label>
							        </div>
							      </div>
									<div class="row">
							        <div class="input-field col s6">
							          <input placeholder="Adress" id="adress" type="text" class="validate">
							          <label for="adress"></label>
							        </div>
							        <div class="input-field col s6">
							          <input placeholder="City" id="city" type="text" class="validate">
							          <label for="city"></label>
							        </div>
							      </div>
							      <div class="row">
							        <div class="input-field col s12">
							          <input placeholder="Email@email.com" id="email" type="email" class="validate">
							          <label for="email"></label>
							        </div>
							      </div>
								  <div class="row">
							        <div class="input-field col s6">
							          <input placeholder="License plate" id="license_plate" type="text" class="validate">
							          <label for="license_plate"></label>
							        </div>
							        <div class="input-field col s6">
							          <input placeholder="Make" id="vehicle_make" type="text" class="validate">
							          <label for="vehicle_make"></label>
							        </div>
							      </div>
									<div class="row">
								        <div class="input-field col s6">
								          <input placeholder="Model" id="vehicle_model" type="text" class="validate">
								          <label for="vehicle_model"></label>
								        </div>
								        <div class="input-field col s6">
								          <input placeholder="Color" id="vehicle_color" type="text" class="validate">
								          <label for="vehicle_color"></label>
								        </div>
										<button class="btn waves-effect waves-light" type="submit" name="action">Submit
										    <i class="material-icons right">send</i>
										  </button>
							     	 </div>
							    </form>
  							</div>
        			</div>        
      			</div>
    		</div>
		<!-- /new client -->
  		</div>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
	  <script type="text/javascript" src="js/models/Client.js"></script>
	  <script type="text/javascript" src="js/models/Vehicle.js"></script>
    </body>
  </html>
