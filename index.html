<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style-index.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
</head>

<body id="index-page">
    <!-- navigation menu -->
    <nav>
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">SafeCar Parking</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="clients.html" id="nav-clients">Clients</a></li>
                <li><a href="clients.html" id="nav-clients">Settings</a></li>
            </ul>
        </div>
    </nav>
    <!-- /navigation menu -->
    <div class="row">
        <div class="col s12 center-align" id="actions">
            <div class="close-service">
                <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" href="#modalCloseService" id="close-service"><i class="material-icons">delete</i></a>
                <p>Close service</p>
            </div>
        </div>



        <div class="col s12 m12" id="card-entry">
            <div class="card medium">
                <div class="card-content">
                    <a class="waves-effect waves-light btn modal-trigger" href="#modalNewEntry" id="add-new-entry">
                        <i class="material-icons md-36" style="float:right">
						add</i>
                    </a>
                    <span class="card-title center-align">Current entries</span>
                    <table class="striped centered responsive-table table-entries">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Vehicle</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-entries">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="modalNewEntry" class="modal">
            <div class="modal-content">
                <a href="#!" id="close-new-entry" class="modal-action modal-close waves-effect waves-green btn-flat" style="float:right; margin-bottom: 20px;">
                    <i class="material-icons md-36">
							close</i>
                </a>

                <span class="card-title center-align">NEW ENTRY</span>
                <div class="input-field ">
                    <form id="form-new-entry">
                        <select class="browser-default" id="select-client" name="client">
								 <option value="" disabled selected>Choose a client</option>
								 
							  </select>
                        <select class="browser-default" id="select-vehicle" name="vehicle">
								 <option value="" disabled selected>Choose a vehicle</option>
								</select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn waves-effect waves-light" id="submit-new-entry" type="submit" name="action">Submit
					</button>
            </div>
            </form>
        </div>

        <div id="modalCloseService" class="modal">
            <div class="modal-content">
                <a href="#!" id="close-new-entry" class="modal-action modal-close waves-effect waves-green btn-flat" style="float:right; margin-bottom: 20px;">
                    <i class="material-icons md-36">
							close</i>
                </a>

                <span class="card-title center-align">Close service</span>
                <div class="input-field ">
                    <form id="form-new-entry">
                        <select class="browser-default" id="select-client-remove" name="client">
								 <option value="" disabled selected>Choose a client</option>
								 
							  </select>
                        <select class="browser-default" id="select-vehicle-remove" name="vehicle">
								 <option value="" disabled selected>Choose a vehicle</option>
								</select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn waves-effect waves-light" id="submit-close-entry" type="submit" name="action">DONE
					</button>
            </div>
            </form>
        </div>

    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/models/Entry.js"></script>
    <script type="text/javascript" src="js/models/Client.js"></script>
    <script type="text/javascript" src="js/models/Vehicle.js"></script>
    <script type="text/javascript" src="js/util/Formatter.js"></script>
    <script type="text/javascript" src="js/controller/EntriesController.js"></script>
    <script type="text/javascript" src="js/script-index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
